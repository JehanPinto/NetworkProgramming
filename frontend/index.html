<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Auction House</h1>
            <p id="status">Connecting...</p>
        </header>
        <div id="chat-box">
            <!-- Bid history will be appended here -->
        </div>
        <form id="bid-form">
            <input type="text" id="bid-input" placeholder="Enter your bid" autocomplete="off" required>
            <button type="submit">Place Bid</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
